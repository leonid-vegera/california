<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Readex+Pro&display=swap" rel="stylesheet">
</head>
<body class="body">
<div class="body__wrapper">
  <header class="header">
    <a href="/" class="header__logo">
      <img src="./assets/images/california-logo.svg" alt="Main logo">
    </a>
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="/all-products" class="nav__link">All products</a>
        </li>
        <li class="nav__item nav__item-dropdown">
          <a href="#" class="nav__link">
            Solutions
          </a>
        </li>
        <li class="nav__item">
          <a href="/about" class="nav__link">
            About
          </a>
        </li>
        <li class="nav__item">
          <a href="/support" class="nav__link">
            Support
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__actions">
      <button class="header__button">
        <img src="./assets/images/search-icon.svg" alt="Search icon">
      </button>
      <button class="header__button">
        <img src="./assets/images/basket-icon.svg" alt="Basket icon">
      </button>
    </div>
  </header>

  <main class="main">
    <section class="main__hero banner">
      <div class="banner__arrow">
        <button class="banner__button">
          <img src="./assets/images/side-arrow.svg" alt="Button to the left">
        </button>
      </div>
      <div class="banner__arrow banner__arrow-right">
        <button class="banner__button">
          <img src="./assets/images/side-arrow.svg" alt="Button to the left">
        </button>
      </div>

      <div class="banner__text-wrapper">
        <div class="banner__text">
          <h1 class="banner__title">
            The new phones are here take a look.
          </h1>
          <h2 class="banner__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque in est dui, aliquam, tempor. Faucibus
            morbi turpis.
          </h2>
          <button class="banner__explore-button">
            Explore
          </button>
        </div>
      </div>

      <div class="banner__image-section"></div>

      <div class="banner__indicators">
        <div class="banner__indicator"></div>
        <div class="banner__indicator"></div>
        <div class="banner__indicator"></div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</div>

</body>
</html>
